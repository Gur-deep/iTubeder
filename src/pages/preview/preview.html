<ion-header>
  <ion-navbar>
    <ion-title>{{data.snippet.title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding>
  <ion-card>
    <iframe [src]="_URL()" width="100%" height="250"></iframe>
    <ion-card-content no-padding>
      <ion-item>
        <ion-avatar item-start>
          <img src="{{data.snippet.thumbnails.default.url}}" />
        </ion-avatar>
        <h3 style="white-space: normal;">{{data.snippet.title}}</h3>
        <p>{{data.snippet.channelTitle}}</p>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
