<!-- <toolbar></toolbar> -->
<ion-header>
  <ion-navbar>
    <ion-title>iTubeder</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <div class="iT_main">
    <div class="iT_header">
      <!-- search bar for -->
      <ion-searchbar class="iT_seachbar_bg" (ionInput)="getSearchSuggestions(searchData)" [(ngModel)]="searchData"></ion-searchbar>
    </div>
    <div class="iT_body">
      <ion-scroll style="flex: 1" scrollX="false" scrollY="true">
        <ion-list>
          <button ion-item *ngFor="let list of search.suggestions" (click)="getVideos(list)">
            {{list}}
          </button>
        </ion-list>
      </ion-scroll>
    </div>
  </div>
</ion-content>
